<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>E-commerce website</title>
  </head>
  <body>

    <!-- nav-bar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/image/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            Lakshh
          </a>
          <form class="form-inline my-2 my-lg-0 search-bar">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <i class="fa-solid fa-user fa-xl"></i>
            <p class="sign"> Hello, Sign In <br> <strong>Your Account!</strong></p>
            <div class=icons-nav1>
                <i class="fa-solid fa-heart fa-xl"></i>
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </div>
          </form>
      </nav>
    <!-- nav-bar end -->

    <!-- slider start -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Wireless/Shreyansh/BAU/Unrexc/D70978891_INWLD_BAU_Unrec_Uber_PC_Hero_3000x1200._CB594707876_.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Softlines_JWL_SH_GW_Assets/Sept/Onecard/Sports/Sports_3000._CB595761830_.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img2020/img21/apparelGW/sepatf23/unrec/one/upd/WA_WW_3000._CB595840558_.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- slider end -->
      
    <!-- products icons start -->
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-3">

          <!-- product holder start -->
          <div class="prodt">
            <div class="prodt_img">
              <img src="https://i.ibb.co/sVxYFDY/product-cat-1.png" alt="headphone" class="src">
            </div>
            <div class="prodt_info">
              <h4 class="prodt_head">Headphones</h4>
              <p class="prodt_count text-info" >10 products</p>
            </div>
          </div>
          <!-- product holder ends -->
          
        </div>
        <div class="col-md-3">
          <!-- product holder start -->
          <div class="prodt">
            <div class="prodt_img">

            </div>
            <div class="prodt_info">
              <h4 class="prodt_head">Headphones</h4>
              <p class="prodt_count">10 products</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">

          <!-- product holder start -->
          <div class="prodt">

              <h4 class="prodt_head">Headphones</h4>

            </div>

        <div class="col-md-3">
          <!-- product holder start -->
          <div class="prodt">
            <div class="prodt_img">
              <img src="https://i.ibb.co/sVxYFDY/product-cat-1.png" alt="headphone" class="src">
            </div>
            <div class="prodt_info">
              <h4 class="prodt_head">Headphones</h4>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
